<h4>Agregar Personaje</h4>
<form class="row" (ngSubmit)="emitCharacter()">
    <input
        type="text"
        [(ngModel)]="character.name"
        name="first"
        class="form-control"
        placeholder="Nombre"
    >
    <input
        type="number"
        name="power"
        [(ngModel)]="character.power"
        class="form-control"
        placeholder="Poder"
    >

    <button
        type="submit"
        class="btn btn-primary"
    >
        Agregar
    </button>

    <!-- <pre>{{ character | json }}</pre> -->
</form>
